<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter, with JavaScript" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alyssia fung" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Volume of a pyramid with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Volume of a pyramid with JS </span>
      </div>
      <main class="mdl-layout__content">
        <tr>
          <th>
            <img
              src="./images/volume-of-a-pyramid.png"
              alt="trapezoid"
              base="75%"
              height="auto"
            />
          </th>
          <th>
            <h2>Formulas</h2>
            <h3>V = lwh / 3</h3>
            <!-- Simple Textfield -->
            <form action="#">
              <p>length</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="length"
                />
                <label class="mdl-textfield__label" for="lenght"
                  >length...</label
                >
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <!-- Simple Textfield -->
            <form action="#">
              <p>width</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="width"
                />
                <label class="mdl-textfield__label" for="width">width...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <!-- Numeric Textfield -->
            <form action="#">
              <p>height</p>
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="height"
                />
                <label class="mdl-textfield__label" for="height"
                  >height ...</label
                >
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <br />
            <!-- Raised button with ripple -->
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="calculate()"
            >
              Calculate
            </button>
            <br />
            <div id="volume"></div>
          </th>
        </tr>
      </main>
    </div>
  </body>
</html>
